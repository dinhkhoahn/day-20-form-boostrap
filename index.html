<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>


    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary mx-auto d-block mt-5 p-3"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Homework day 20
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-keyboard="true"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item col-6" role="presentation">
                      <button
                        class="nav-link active"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                      >
                        Đăng nhập
                      </button>
                    </li>
                    <li class="nav-item col-6" role="presentation">
                      <button
                        class="nav-link"
                        id="profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#profile"
                        type="button"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                      >
                        Đăng Ký
                      </button>
                    </li>
                  </ul>
                  <div class="tab-content pb-4" id="myTabContent">
                    <div
                      class="tab-pane fade show active"
                      id="home"
                      role="tabpanel"
                      aria-labelledby="home-tab"
                    >
                      <form
                        action=""
                        name="login"
                        class="login-form mt-4"
                        novalidate
                      >
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />

                        <div class="form-text mb-4" id="emailHelp">
                          <i class="bi bi-exclamation-diamond-fill"></i> Chúng
                          tôi sẽ không chia sẻ email của bạn
                        </div>

                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                        />

                        <div class="form-text mb-5" id="passwordHelp">
                          <i class="bi bi-exclamation-diamond-fill"></i> Mật
                          khẩu phải có độ dài 8-20 ký tự
                        </div>

                        <a>
                          <div class="forget-pass">
                            <a><i class="bi bi-question-circle-fill"></i> Quên mật</a>
                            khẩu
                          </div>
                        </a>

                        <button
                          type="submit"
                          class="btn btn-success w-100 mt-2"
                        >
                          ĐĂNG NHẬP
                        </button>
                        <div class="text-center mt-4">
                          <p class="mb-0">Hoặc đăng nhập bằng</p>
                          <div class="icons fs-2">
                            <a><i class="bi bi-google"></i></a>
                            <a><i class="bi bi-facebook"></i></a>
                            <a><i class="bi bi-github"></i></a>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="profile"
                      role="tabpanel"
                      aria-labelledby="profile-tab"
                    >
                      <div class="my-4">
                        <input
                          type="text"
                          class="form-control"
                          id="name-signu"
                          placeholder="Họ tên"
                        />
                      </div>

                      <div class="mb-4">
                        <input
                          type="email"
                          class="form-control"
                          id="email-signup"
                          placeholder="Email"
                        />
                      </div>

                      <div class="mb-4">
                        <input
                          type="tel"
                          class="form-control"
                          id="tel-signup"
                          placeholder="Điện thoại"
                        />
                      </div>

                      <div class="mb-4">
                        <input
                          type="password"
                          class="form-control"
                          id="password-signup"
                          placeholder="Mật khẩu"
                        />
                      </div>

                      <div class="mb-4">
                        <input
                          type="repassword"
                          class="form-control"
                          id="repassword-signup"
                          placeholder="Nhập lại mật khẩu"
                        />
                      </div>
                      <button type="button" class="btn btn-success w-100 mt-2">
                        ĐĂNG KÝ
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
